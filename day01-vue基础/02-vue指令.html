<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 使用 v-on:事件名 的方式绑定DOM事件 -->
    <button v-on:click='clickHandle'>按钮1</button>
    <!-- Vue中监听输入框数据的变化使用input事件，跟原生类似，只不过原生的事件回调函数中的this指向的是绑定事件的dom元素，而Vue中的this指向的是Vue实例化对象vm -->
    <input type="text" v-on:input='inputHandle'></input>
    <br>
    <!-- 简写 -->
    <button @click='clickHandle'>按钮2</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {

      },
      methods: {
        clickHandle(e) {
          console.log(e)
          console.log(this)
        },
        inputHandle(e) {
          console.log(e.target.value)
        }
      },
    })
  </script>
</body>

</html>
